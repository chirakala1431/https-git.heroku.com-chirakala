<div class="row mt-3">
  <form #ref=ngForm>
      <div class="form-group">
      <input type="text" name="search" class="form-control ml-3 mt-3" placeholder="Enter medicine name,category" [(ngModel)]=search> 
      </div>
  </form>
</div>
    
    <div class="row">
      <div class="col-2">
        <form #ref="ngForm" (ngSubmit)="add(ref.value)">
            <div class="form-group">
                <label  style="color:blue">Category:</label>
                <input type="text" name="category" class="form-control" [(ngModel)]=category>
              </div>
          <div class="form-group">
          <label  style="color:blue">MedicineName:</label>
          <input type="text" name="medicine" class="form-control" [(ngModel)]=medicine>
          </div>
          <div class="form-group">
          <label  style="color:blue">Price:</label>
          <input type="number" name="price" class="form-control" [(ngModel)]=price>
          </div>
          <div class="form-group">
          <label  style="color:blue">Quantity</label>
          <input type="number" name="quantity" class="form-control" [(ngModel)]=quantity>
          </div>
          <div class="form-group">
            <label  style="color:blue">Expiry</label>
            <input type="date" name="expiry" class="form-control" [(ngModel)]=expiry>
            </div>
          <button type="submit" class="btn btn-success">
            Add
          </button>
        </form>
      </div>
      <div class="col-10 ">
      <table class="table table-hover table-bordered mt-2">
        <thead>
          <th style="color:blue">Sno</th>
          <th style="color:blue">Category</th>
          <th style="color:blue">Medicine Name</th>
          <th style="color:blue">Price</th>
          <th style="color:blue">Quantity</th>
          <th style="color:blue">Expiry date</th>
          
          <th style="color:blue">Delete</th>
          <th style="color:blue">Edit</th>
        </thead>
        <tr *ngFor="let i of data;let in=index">
          <td>{{in+1}}</td>
          <td>{{i.category}}</td>
          <td>{{i.medicine}}</td>
          <td>{{i.price}}</td>
          <td>{{i.quantity}}</td>
          <td>{{i.expiry}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="delete(i)">X</button>
          </td>
          <td>
            <button data-target="#mo" type="button" data-toggle="modal" class="btn btn-info" (click)="edit(i)">Edit</button>
          </td>
        </tr>
        <div class="modal" id="mo">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <form #ref1="ngForm">
                  <div class="form-group">
                      <label  style="color:blue">Category:</label>
                      <input type="text" name="category" class="form-control" [(ngModel)]=data1.category>
                    </div>
                <div class="form-group">
                <label  style="color:blue">MedicineName:</label>
                <input type="text" name="medicine" class="form-control" [(ngModel)]=data1.medicine>
                </div>
                <div class="form-group">
                <label  style="color:blue">Price:</label>
                <input type="number" name="price" class="form-control" [(ngModel)]=data1.price>
                </div>
                <div class="form-group">
                <label  style="color:blue">Quantity</label>
                <input type="number" name="quantity" class="form-control" [(ngModel)]=data1.quantity>
                </div>
                <div class="form-group">
                  <label  style="color:blue">Expiry</label>
                  <input type="date" name="expiry" class="form-control" [(ngModel)]=data1.expiry>
                  </div>
                <button type="button" data-dismiss="modal" class="btn btn-success" (click)='sendEditData()'>
                  Add
                </button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </table>

    
    </div>
    </div>
