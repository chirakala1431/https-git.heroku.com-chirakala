<table  class="table table-bordered table-dark table-striped mt-3">
    <thead>
        <th>Sno</th>
        <th>Medicines</th>
        <th>category</th>
        <th>Exp.Date</th>
    </thead>
    <tr *ngFor="let in=index;let i of data | paginate:{itemsPerPage:6,currentPage:p}">
        <td>{{in+1}}</td>
        <td>{{i.medicine}}</td>
        <td>{{i.category}}</td>
        <td>{{i.expiry}}</td>

        <td><a><button type="button" data-target="#x" data-toggle="modal" (click)="send1(i)" >cart</button></a></td>
    </tr>
    <div class="modal" id="x">
        <div class="modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <table class="table table-striped table-bordered text-dark">
                        <thead>
                            <th>Medicines</th>
                            <th>category</th>
                            <th>Exp.Date</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </thead>
                        <tr>
                            <td>{{data1.medicine}}</td>
                            <td>{{data1.category}}</td>
                            <td>{{data1.expiry}}</td>
                            <td>
                                <button type="button" (click)="dec(ref.value)">-</button>
                                <input type="number" name="quantity" #ref style="width:40px" [value]="quantity">
                                <button type="button" (click)="inc(ref.value)">+</button>
                            </td>
                            <td>{{ref.value*data1.price}}</td>
                            <td>
                                <button type="button" data-dismiss="modal" (click)="sendCart(data1.medicine,data1.category,data1.expiry,ref.value,(ref.value*data1.price),data2.username)" class="btn btn-success">send to cart</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</table>
<pagination-controls (pageChange)="p=$event" ></pagination-controls>
