<table  class="table table-bordered table-dark table-striped mt-3">
        <thead>
            <th>Sno</th>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>
        <tr *ngFor="let in=index;let i of data | paginate:{itemsPerPage:6,currentPage:p}">
            <td>{{in+1}}</td>
           <td>{{i.username}}</td>
            <td>{{i.Email}}</td>
            <td>
                {{i.firstname}}
                
            </td>
            <td>{{i.Lastname}}</td>
        </tr>
    </table>
    <pagination-controls (pageChange)="p=$event" ></pagination-controls>
